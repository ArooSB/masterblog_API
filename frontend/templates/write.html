<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='home.html'">Back to Home</button>
        <form id="write-post-form">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter blog title">
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Enter blog content"></textarea>
            <button type="button" onclick="submitPost()">Publish</button>
        </form>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
